 <style>
    /* Your existing styles */
    * {
      margin: 0; padding: 0;
    }
    body {
      padding: 2em;

    .multisteps-form__progress {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
    }
    .multisteps-form__progress-btn {
      transition-property: all;
      transition-duration: 0.15s;
      transition-timing-function: linear;
      transition-delay: 0s;
      position: relative;
      padding-top: 20px;
      color: rgba(108, 117, 125, 0.7);
      text-indent: -9999px;
      border: none;
      background-color: transparent;
      outline: none !important;
      cursor: pointer;
    }
    @media (min-width: 500px) {
      .multisteps-form__progress-btn {
        text-indent: 0;
      }
    }
    .multisteps-form__progress-btn:before {
      position: absolute;
      top: 0;
      left: 50%;
      display: block;
      width: 13px;
      height: 13px;
      content: '';
      -webkit-transform: translateX(-50%);
              transform: translateX(-50%);
      transition: all 0.15s linear 0s, -webkit-transform 0.15s cubic-bezier(0.05, 1.09, 0.16, 1.4) 0s;
      transition: all 0.15s linear 0s, transform 0.15s cubic-bezier(0.05, 1.09, 0.16, 1.4) 0s;
      transition: all 0.15s linear 0s, transform 0.15s cubic-bezier(0.05, 1.09, 0.16, 1.4) 0s, -webkit-transform 0.15s cubic-bezier(0.05, 1.09, 0.16, 1.4) 0s;
      border: 2px solid currentColor;
      border-radius: 50%;
      background-color: #fff;
      box-sizing: border-box;
      z-index: 3;
    }
    .multisteps-form__progress-btn:after {
      position: absolute;
      top: 5px;
      left: calc(-50% - 13px / 2);
      transition-property: all;
      transition-duration: 0.15s;
      transition-timing-function: linear;
      transition-delay: 0s;
      display: block;
      width: 100%;
      height: 2px;
      content: '';
      background-color: currentColor;
      z-index: 1;
    }
    .multisteps-form__progress-btn:first-child:after {
      display: none;
    }
    .multisteps-form__progress-btn.js-active {
      color: #007bff;
    }
    .multisteps-form__progress-btn.js-active:before {
      -webkit-transform: translateX(-50%) scale(1.2);
              transform: translateX(-50%) scale(1.2);
      background-color: currentColor;
    }
    .multisteps-form__form {
      position: relative;
    }
    .multisteps-form__panel {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 0;
      opacity: 0;
      visibility: hidden;
    }
    .multisteps-form__panel.js-active {
      height: auto;
      opacity: 1;
      visibility: visible;
    }

  <script>
    // DOM elements
    const DOMstrings = {
      stepsBtnClass: 'multisteps-form__progress-btn',
      stepsBtns: document.querySelectorAll(`.multisteps-form__progress-btn`),
      stepsBar: document.querySelector('.multisteps-form__progress'),
      stepsForm: document.querySelector('.multisteps-form__form'),
      stepsFormTextareas: document.querySelectorAll('.multisteps-form__textarea'),
      stepsFormPanels: document.querySelectorAll('.multisteps-form__panel'),
      stepPrevBtnClass: 'js-btn-prev',
      stepNextBtnClass: 'js-btn-next'
    };

    const getActiveStep = () => {
      let activeStep;
      DOMstrings.stepsBtns.forEach((elem, index) => {
        if (elem.classList.contains('js-active')) {
          activeStep = index;
        }
      });
      return activeStep;
    };

    const setActiveStep = activeStepNum => {
      DOMstrings.stepsBtns.forEach((elem, index) => {
        if (index === activeStepNum) {
          elem.classList.add('js-active');
        } else {
          elem.classList.remove('js-active');
        }
      });
    };

    const getActivePanel = () => {
      let activePanel;
      DOMstrings.stepsFormPanels.forEach(elem => {
        if (elem.classList.contains('js-active')) {
          activePanel = elem;
        }
      });
      return activePanel;
    };

    const setActivePanel = activePanelNum => {
      DOMstrings.stepsFormPanels.forEach((elem, index) => {
        if (index === activePanelNum) {
          elem.classList.add('js-active');
        } else {
          elem.classList.remove('js-active');
        }
      });
    };

    // Click handling for the buttons
    DOMstrings.stepsBar.addEventListener('click', e => {
      const target = e.target;
      if (!target.classList.contains(DOMstrings.stepsBtnClass)) {
        return;
      }

      const activeStep = [...DOMstrings.stepsBtns].indexOf(target);
      setActiveStep(activeStep);
      setActivePanel(activeStep);
    });

    // Handling the next and previous buttons
    DOMstrings.stepsForm.addEventListener('click', e => {
      const target = e.target;
      if (!(target.classList.contains(DOMstrings.stepPrevBtnClass) || target.classList.contains(DOMstrings.stepNextBtnClass))) {
        return;
      }

      const activePanel = getActivePanel();
      let activePanelNum = [...DOMstrings.stepsFormPanels].indexOf(activePanel);

      if (target.classList.contains(DOMstrings.stepPrevBtnClass)) {
        activePanelNum--;
      } else {
        activePanelNum++;
      }

      setActiveStep(activePanelNum);
      setActivePanel(activePanelNum);
    });

    // Submission handling
    document.getElementById('submitForm').addEventListener('click', () => {
      const formData = new FormData(document.getElementById('msform'));
      let formValues = '';
      formData.forEach((value, key) => {
        formValues += `${key}: ${value}\n`;
      });

      const email = 'example@example.com';
      const subject = 'Form Submission';
      const body = encodeURIComponent(formValues);
      window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
    });
  </script>
